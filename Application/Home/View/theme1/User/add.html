<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理</title>
    <!-- Bootstrap -->
    <link href="__PUBLIC__/Dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/Js/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>用户管理</h1>
      <include file='nav' />
      <div class="row">
        <div class="col-sm-5 col-sm-offset-3">
          <form class="form-horizontal" role="form" action='<{:U('insert')}>' method='post'>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name='name'>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">年龄</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputPassword3" placeholder="年龄" name='age'>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">性别</label>
              <div class="col-sm-9">
                <div class="radio">
                  <label>
                    <input type="radio" name="sex" id="optionsRadios1" value="1"  checked>
                    男
                  </label>
                  <label>
                    <input type="radio" name="sex" id="optionsRadios2" value="0">
                    女
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">班期</label>
              <div class="col-sm-9">
                <select class="form-control" name='grade'>
                  <option  value='s50'>S50</option>
                  <option  value='s51'>S51</option>
                  <option  value='s52'>S52</option>
                  <option  value='s53'>S53</option>
                  <option  value='s54'>S54</option>
                  <option  value='s55'>S55</option>
                  <option  value='s56'>S56</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
          </form>
        </div>
      </div>      
    </div>
    <script src="__PUBLIC__/Dist/js/bootstrap.min.js"></script>
  </body>
</html>
