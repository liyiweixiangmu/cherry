<extend name='Layout/index' />
<block name='resource'>
  <script>
    $(function(){

      $('a[class*=danger]').click(function() {
          var $_this = $(this);
          $.get($_this.attr('href'),function(data) {
              if(data){
                $_this.parent().parent().remove();
              }else{
                alert('删除失败！');
              }
          });
          return false;
      })

    })
  </script>
</block>

<block name="content-header">
	<h1>
 	   用户管理
		<small>用户信息编辑</small>
	</h1>
</block>

<block name='content'>
	<div class="col-sm-5 col-sm-offset-3">
	          <form class="form-horizontal" role="form" action='<{:U('save')}>' method='post'>
	            <div class="form-group">
	              <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
	              <div class="col-sm-9">
	                <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name='name' value="<{$data.name}>">
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputPassword3" class="col-sm-3 control-label">年龄</label>
	              <div class="col-sm-9">
	                <input type="text" class="form-control" id="inputPassword3" placeholder="年龄" name='age' value="<{$data.age}>">
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputPassword3" class="col-sm-3 control-label">性别</label>
	              <div class="col-sm-9">
	                <div class="radio">
	                  <label>
	                    <input type="radio" name="sex" id="optionsRadios1" value="1"  <if condition='$data.sex eq 1'>checked</if>>
	                    男
	                  </label>
	                  <label>
	                    <input type="radio" name="sex" id="optionsRadios2" value="0" <if condition='$data.sex eq 0'>checked</if>>
	                    女
	                  </label>
	                </div>
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputPassword3" class="col-sm-3 control-label">班期</label>
	              <div class="col-sm-9">
	                <select class="form-control" name='grade'>
	                  <option <if condition='$data.grade eq s50'>selected</if> value='s50'>S50</option>
	                  <option <if condition='$data.grade eq s51'>selected</if> value='s51'>S51</option>
	                  <option <if condition='$data.grade eq s52'>selected</if> value='s52'>S52</option>
	                  <option <if condition='$data.grade eq s53'>selected</if> value='s53'>S53</option>
	                  <option <if condition='$data.grade eq s54'>selected</if> value='s54'>S54</option>
	                  <option <if condition='$data.grade eq s55'>selected</if> value='s55'>S55</option>
	                  <option <if condition='$data.grade eq s56'>selected</if> value='s56'>S56</option>
	                </select>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="col-sm-offset-3 col-sm-9">
	                <input type="hidden" name='id' value="<{$data.id}>">
	                <button type="submit" class="btn btn-default">修改</button>
	              </div>
	            </div>
	          </form>
	</div>
</block>
