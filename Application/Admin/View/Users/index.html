<extend name='Layout/index' />
<block name='resource'>
  <script>
    $(function(){
      $('a[class*=danger]').click(function() {
          var $_this = $(this);
          $.get($_this.attr('href'),function(data) {
              if(data == '1'){
                $_this.parent().parent().remove();
              }else{
                alert('删除失败！');
              }
          });
          return false;
      })
    })
  </script>
</block>
<block name="content-header">
	<h1>
 	   用户管理
		<small>用户管理查看</small>
	</h1>
</block>

<block name='content'>
<div class="col-sm-2">
  <h3>搜索部分</h3>
  <form class="form-inline" role="form" action='<{:U('index')}>'>
    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail2">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter User" name='name' value="<{$name}>">
    </div>       
    <button type="submit" class="btn btn-default">搜索一下</button>
    <button id='asd' onclick='demo()'>啊啊啊啊</button>
  </form>
</div>
<div class="col-sm-10">
  <table class="table table-striped table-condensed">
    <tr class='info'>
      <th>ID</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>班期</th>
      <th>操作</th>
    </tr>
    <volist name='data' id='vo'>
      <tr>
        <td><{$vo.id}></td>
        <td><{$vo.name}></td>
        <td><{$vo.age}></td>
        <td><if condition='$vo.sex eq 1'>男<elseif condition='$vo.sex eq 0'/>女<else />保密</if></td>
        <td><{$vo.grade}></td>
        <td>
            <a href="<{:U('del',array('id'=>$vo['id']))}>" class='btn btn-danger btn-sm'>删除</a>
            <a href="<{:U('edit',array('id'=>$vo['id']))}>" class='btn btn-primary btn-sm'>修改</a>
        </td>
      </tr>
    </volist>
    <tr>
      <td colspan=6>
        <{$page}>
      </td>
    </tr>
  </table>
</div>
</block>
