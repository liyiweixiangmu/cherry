<extend name="Layout/index" />
<block name="content-header">
	<h1>
 	   角色管理
		<small>角色列表</small>
	</h1>
</block>
<block name="content">

		<table class="table table-striped  ">
			<tr align='left'>
				<th>ID</th>
				<th>角色名</th>
				<th>说明</th>
				<th>状态</th>
				<th>拥有权限</th>
				<th>操作</th>
			</tr>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.remark}></td>
					<td><if condition="$vo.status eq 1">启用<else />禁用</if></td>
					<td width=200>
						<!-- <volist name="vo.node" id='va'>
							<{$va}>&nbsp;
						</volist> -->
					</td>
					<td>
						<a href="<{:U('Role/del',array('id'=>$vo['id']))}>" class='btn btn-danger btn-sm'>删除</a>
						<a href="<{:U('Role/edit',array('id'=>$vo['id']))}>" class='btn btn-primary btn-sm'>修改</a>
						<a href="<{:U('Role/nodelist',array('id'=>$vo['id']))}>" class="btn btn-info btn-sm">分配权限</a>
					</td>
				</tr>
			</volist>
		</table>
</block>
