<extend name="Layout/index" />
<block name="content-header">
	<h1>
 	   角色管理
		<small>角色添加</small>
	</h1>
</block>
<block name='content'>
<div class="col-sm-5 col-sm-offset-3">
  <form class="form-horizontal" role="form" action='<{:U('Role/doadd')}>' method='post'>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">角色名</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputEmail3" placeholder="角色名" name='name'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">说  明</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputPassword3" placeholder="说明" name='remark'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">性别</label>
      <div class="col-sm-9">
        <div class="radio">
          <label>
            <input type="radio" name="status" id="optionsRadios1" value="1"  checked>
            启用
          </label>
          <label>
            <input type="radio" name="status" id="optionsRadios2" value="0">
            禁用
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">添加</button>
      </div>
    </div>
  </form>
</div>
</block>
