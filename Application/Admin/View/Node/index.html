<extend name="Layout/index" />
<block name="content-header">
	<h1>
 	   节点管理
		<small>节点列表</small>
	</h1>
</block>
<block name="content">

	<center>
		<table class="table table-striped  " >
			<tr align='left'>
				<th>ID</th>
				<th>节点名称</th>
				<th>模块名（控制器）</th>
				<th>操作</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.mname}></td>
					<td><{$vo.aname}></td>
					<td><if condition="$vo.status eq 1">启用<else />禁用</if></td>
					<td>
						<a href="<{:U('Node/del',array('id'=>$vo['id']))}>" class='btn btn-danger btn-sm'>删除</a>
						<a href="<{:U('Node/edit',array('id'=>$vo['id']))}>" class='btn btn-primary btn-sm'>修改</a>
					</td>
				</tr>
			</volist>
			
		</table>
	</center>
</block>
