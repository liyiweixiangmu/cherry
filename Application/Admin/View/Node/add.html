<extend name="Layout/index" />
<block name="content-header">
	<h1>
 	   节点管理
		<small>节点添加</small>
	</h1>
</block>
<block name="content">
<div class="col-sm-5 col-sm-offset-3">
  <form class="form-horizontal" role="form" action='<{:U('Node/doadd')}>' method='post'>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">节点名</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputEmail3" placeholder="节点名" name='name'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">控制器</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputPassword3" placeholder="控制器" name='mname'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">操  作</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputPassword3" placeholder="操  作" name='aname'>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <div class="radio">
          <label>
            <input type="radio" name="status" id="optionsRadios1" value="1"  checked>
            启用
          </label>
          <label>
            <input type="radio" name="status" id="optionsRadios2" value="0">
            禁用
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">添加</button>
      </div>
    </div>
  </form>
</div>
</block>
